<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tabs</title>
</head>
<body>
    <div class="tabContainer">
        <button class="tab active" id="tab1" onclick="showTab('content1', this)">First Tab</button>
        <button class="tab" id="tab2" onclick="showTab('content2', this)">Second Tab</button>
        <button class="tab" id="tab3" onclick="showTab('content3', this)">Third Tab</button>
        <button class="tab" id="tab4" onclick="showTab('content4', this)">Fourth Tab</button>
    </div>
    <div class="tabInfo">
        <div class="content active" id="content1">First Tab content to be displayed here.</div>
        <div class="content" id="content2">Second Tab content to be displayed here.</div>
        <div class="content" id="content3">Third Tab content to be displayed here.</div>
        <div class="content" id="content4">Fourth Tab content to be displayed here.</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
